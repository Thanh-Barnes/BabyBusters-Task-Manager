    <!-- Add task modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Create new task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form id="new-task-form" action="/action_page.php" class="needs-validation">
                  <div class="form-group" id="task-name" novalidation>
                      <label for="uname">Task name:</label>
                      <input type="text" class="form-control form-task-name-input" id="task-name-validate" placeholder="Add task name (no longer than 20 characters)" name="uname" required>
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">Task name has to be less than 20 characters </div>
                  </div>
                  <div id="form-validate" novalidation>
                      <label for="pwd">Description:</label>
                      <textarea type="text" id="form-validate-description" class="form-control form-description-input" placeholder="Add description (no longer than 150 characters)"></textarea>
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">Description should be no longer than 150 characters</div>
                  </div>
                  <br>
                  <div>
                    <label for="assigned-to">Assigned to:</label>
                    <select class="form-control form-assigned-input" id="assigned" name="assigned-to-1" required>
                        <option value='' class="dropdown" disabled selected>Please select</option>
                        <option value='Jamie' class="dropdown">Jamie</option>
                        <option value='Thanh' class="dropdown">Thanh</option>
                        <option value='Alex' class="dropdown">Alex</option>
                    </select>
                  </div>
                  <br>
                  <div id="datepicker" class="md-form md-outline input-with-post-icon">
                    <label for="dueDateInput">Due date:</label>
                    <input placeholder="Select date" type="date" id="dueDateInput" class="form-control dateInput form-dueDate-input">
                    <div class="invalid-feedback">Date must not be in the past</div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button id="form-button" type="button" data-dismiss="modal" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- cards -->
    <div class="container pt-3 my-3 border bg-light bg-i text-dark">
