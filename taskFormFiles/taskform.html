      <div class="container">
          <h1>Create new task</h1>

          <!--no validate?-->
          <form action="/action_page.php" class="needs-validation">
              <div class="form-group" id="task-name" novalidation>

                  <label for="uname">Task name:</label>
                  <input type="text" class="form-control" id="task-name-validate" placeholder="Add task name (no longer than 8 characters)" name="uname" required>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Task name has to be less than 20 characters </div>
              </div>
              <div id="form-validate" novalidation>
                  <label for="pwd">Description:</label>
                  <input type="text" id="form-validate-description" class="form-control" placeholder="Add description (no longer than 150 characters)">
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Description should be no longer than 150 characters</div>
              </div>
              <br>
              <div>
                <label for="assigned-to">Assigned to:</label>
                <select class="form-control" id="assigned" name="assigned-to-1" required>
                    <option value='' class="dropdown" disabled selected>Please select</option>
                    <option value='1' class="dropdown">Jamie</option>
                    <option value='2' class="dropdown">Thanh</option>
                    <option value='3' class="dropdown">Alex</option>
                </select>
              </div>
              <br>
              <div id="datepicker" class="md-form md-outline input-with-post-icon">
                <label for="dueDateInput">Due date:</label>
                <input placeholder="Select date" type="date" id="dueDateInput" class="form-control dateInput">
                <div class="invalid-feedback">Date must not be in the past</div>
              </div>
