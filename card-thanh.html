<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Task Card</title>


    <style>
     
        .arrow {
            width: 5%;
        }
        
        font {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button {
          color: white;
        }

    </style>


  </head>
  <body>
    <h1>Task Card</h1>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title border-bottom bg-danger">Morning meeting with Team B</h5>
          <h6 class="card-subtitle mb-2 text-muted">Description</h6>
          <p class="card-text border-bottom">Report project progress stage 1, issues, solutions etc.</p>
          <h6 class="card-subtitle mb-2 text-muted ">Assigned To</h6>
          <p class="card-text border-bottom">John D.</p>
          <div class="container-fluid border-bottom">
            <div class="row">
                <div class="col-xs-6">
                    <h6 class="card-subtitle mb-2 text-muted">Date</h6>
                    <p class="text-left">Wed, 19 Aug <br> Today</p>
                </div>
                <div class="col-xs-6">
                    <h6 class="card-subtitle mb-2 text-muted">Time</h6>
                    <p class="text-left">1:30pm - 2:30pm<br> Duration: 1hr</p>
                </div>          
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
                <p class="card-text border-bottom">No repeat
                <img class="arrow text-right" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSwMfiUfLmdh-V_Ecl-zpTijsoBZyz4zT9Ufg&usqp=CAU"></p>
            </div>
            <div class="row">  
                <p class="card-text border-bottom">Remind 1 day
                <img class="arrow text-right" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSwMfiUfLmdh-V_Ecl-zpTijsoBZyz4zT9Ufg&usqp=CAU"></p>
            </div>        
          </div>
          <!-- Buttons - edit & delete -->
          <div class="container text-right">
            <button class="button bg-warning">Edit</button>            
            <button class="button bg-danger">Delete</button>
            <button class="button bg-primary"><a href="card-list-thanh.html">Cancel</button></a>
          </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
