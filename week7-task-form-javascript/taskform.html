<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">




  <title>new task form</title>
</head>

<body>
      <div class="container">
          <h1>Create new task</h1>
          <form action="/action_page.php" class="needs-validation" id="form-overall" novalidate>
              <div class="form-group">
                  <label for="uname">Task name:</label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter text here" name="uname" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div id="form-validate" novalidation>
                  <label for="pwd">Description:</label>
                  <input type="text" id="form-validate-description" class="form-control">
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Description should be no longer than 150 characters</div>
              </div>
              <label for="assigned-to">Assigned to:</label>
              <select class="form-control" id="assigned" name="assigned-to-1" required>
                  <option value='' class="dropdown" disabled selected>Please select</option>
                  <option value='1' class="dropdown">Jamie</option>
                  <option value='2' class="dropdown">Thanh</option>
                  <option value='3' class="dropdown">Alex</option>
              </select>
              <br>
                <div id="datepicker" class="md-form md-outline input-with-post-icon ">
                  <label for="example">Due date:</label>
                  <input placeholder="Select date" type="date" id="dueDate" class="form-control">
                </div>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">To do</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">In progress</label>
                </div>  
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Review</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Done</label>
                </div>  
              <br>
              <br>
              <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
    </div>
  <script src="taskform.js"></script>
</body>

</html>
